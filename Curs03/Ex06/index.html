<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>

      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>

      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="fish"
          id="ton"
          value="ton"
        >
        <label for="ton">Ton</label>
      </li>
      <br>
      <li>
        <input
          type="radio"
          name="fish"
          id="pastrav"
          value="pastrav"
        >
        <label for="pastrav">Pastrav</label>
      </li>

      <li>
        <input
          type="radio"
          name="fish"
          id="dorada"
          value="dorada"
        >
        <label for="dorada">Dorada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Caini</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="Caine"
          id="Maidanez"
          value="Maidanez"
        >
        <label for="Maidanez">Maidanez</label>
      </li>

      <li>
        <input
          type="radio"
          name="Caine"
          id="Golden-Retriever"
          value="Golden-Retriever"
        >
        <label for="Golden-Retriever">Golden-Retriever</label>
      </li>

      <li>
        <input
          type="radio"
          name="Caine"
          id="Bulldog"
          value="Bulldog"
        >
        <label for="Bulldog">Bulldog</label>
      </li>
    </ul>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>













  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
