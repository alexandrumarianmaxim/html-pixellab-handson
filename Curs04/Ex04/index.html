<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Welcome to our newsletter</h1>

  <h2>Newsletter Form</h2>
  <form>
    <fieldset>
      <legend>Subscribe:</legend>

      <label>Title:</label>
      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >
      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >
      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      > <br> <br>

      <label for="name">*Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        required
      >


      <br> <br>

      <input
        type="checkbox"
        name="subscribe"
        id="subscribe"
      >
      <label for="subscribe">
        Agree to this end
        <i>we will send you emails</i>.
      </label>
    </fieldset>

    <p>Subscribe now for our best offers!</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
      Qui accusamus sapiente error provident perspiciatis?
    </p>

    <p>
      <img
        src="images/newsletter.JPG"
        alt="user"
      >
    </p>

    <a
      href="https://www.facebook.com"
      target="_blank"
      rel="noopener noreferrer"
    >https://www.facebook.com
    </a>

    <a
      href="https://instagram.com"
      target="_blank"
      rel="noopener noreferrer"
    >https://instagram.com
    </a>

    <a
      href="https://google.com"
      target="_blank"
      rel="noopener noreferrer"
    >https://google.com
    </a>

    <a
      href="https://olx.ro"
      target="_blank"
      rel="noopener noreferrer"
    ></a>

    <a
      href="https://www.google.com"
      target="_blank"
      rel="noopener noreferrer"
    ></a>
    </p>


    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Surname"
      required
    >



    <input
      type="email"
      name="email"
      id="email"
      required
    >
  </form>


  <input
    type="checkbox"
    name="gdpr-consent"
    id="gdpr-consent"
  >


  <button
    type="submit"
    name="submit"
    id="submit"
  ></button>
  </form>









  <div
    class="pixeltab-host"
    id="html01-04-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
